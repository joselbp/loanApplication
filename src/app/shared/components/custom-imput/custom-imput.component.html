<div class="wrapper" [ngStyle]="{'width':width+'%'}">
  <label class="text-label" [ngClass]="{'to-top': focused || value.length != 0}"
    [ngStyle]="{'color': getLabelColor()}">{{ label }}</label>
  <div class="custom-Input overwrite-container" [customInput]="control" *ngIf="type == 'text'">
    <input #input type="text" [ngStyle]="{'height': height + 'px'}" (focus)="setFocused(true)"
      (focusout)="setFocused(false)" class="input-text overwrite-input" [value]="value" [disabled]="isDisabled"
      [maxChars]="maxChars" (input)="onInput($any($event.target).value)">
  </div>
  <div class="custom-Input overwrite-container" [customInput]="control" *ngIf="type == 'number'">
    <input #input type="number" step="0.01" lang="en" [ngStyle]="{'height': height + 'px'}" (focus)="setFocused(true)"
      (focusout)="setFocused(false)" class="input-text overwrite-input" [value]="value" [disabled]="isDisabled"
      [maxChars]="maxChars" (input)="onInput($any($event.target).value)">
  </div>
  <div class="custom-Input overwrite-container" [customInput]="control" *ngIf="type == 'date'">
    <input #input type="date" [ngStyle]="{'height': height + 'px'}" (focus)="setFocused(true)"
      (focusout)="setFocused(true)" class="input-text overwrite-input" [value]="value" [disabled]="isDisabled"
      [maxChars]="maxChars" (input)="onInput($any($event.target).value)">
  </div>
  <div class="custom-Input overwrite-container" [customInput]="control" *ngIf="type == 'textArea'">
    <textarea #input type="text" [ngStyle]="{'height': height + 'px','resize':'none'}" (focus)="setFocused(true)"
      (focusout)="setFocused(false)" class="input-text overwrite-input" [value]="value" [disabled]="isDisabled"
      [maxChars]="maxChars"  (input)="onInput($any($event.target).value)"></textarea>
  </div>

</div>
